
<button onclick="changeASCII('left')">⮜</button>
<button onclick="changeASCII('right')">⮞</button>

<script type="text/javascript">
    var ascii = [
        "1001.js",
        "1015.js",
        "1017.js",
        "1024.js",
        "1060.js",
        "1095.js"
    ]

    var current = 0;

    function changeASCII(direction) {
        var changed = false;

        if (direction == "left" && current - 1 >= 0) {
            current--;
            changed = true;
        }

        else if (direction == "right" && current + 1 < ascii.length) {
            current++;
            changed = true;
        }

        if (changed) {
            var gif = ascii[current];
            var s = document.createElement("script");
            
            s.type = "text/javascript";
            s.src = "gif/" + gif;
            s.innerHTML = null;
            s.id = "ascii-art";

            document.getElementById("ascii-art").remove();
            document.getElementById("ascii-display").appendChild(s);
        }
    }
</script>

<div id="ascii-display">
    <script id="ascii-art" src="gif/1001.js" ></script>
</div>
