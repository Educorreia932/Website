<!doctype html>
<html>
    <head>
        <title>Spotify Statistics</title>
        <link rel="stylesheet" type="text/css" href="/style/spotify.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="icon" href="/img/Spotify.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="/scripts/chart.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="login">
                <a href="/demo/login" class="btn btn-primary">Log in with Spotify</a>
            </div>
            <div id="loggedin">
                <div id="user-profile">
                </div>
                <div id="oauth">
                </div>
            </div>
        </div>

        <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Logged in as {{display_name}}</h1>
            <div class="media">
                <div class="pull-left">
                    <img class="media-object" width="150" src="{{images.0.url}}" />
                </div>
            </div>
        </script>

        <script id="oauth-template" type="text/x-handlebars-template"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <script>
            (function() {
                /**
                * Obtains parameters from the hash of the URL
                * @return Object
                */
                function getHashParams() {
                    var hashParams = {};
                    var e, r = /([^&;=]+)=?([^&;]*)/g,
                        q = window.location.hash.substring(1);

                    while (e = r.exec(q)) {
                        hashParams[e[1]] = decodeURIComponent(e[2]);
                    }
                    return hashParams;
                }

                var userProfileSource = document.getElementById('user-profile-template').innerHTML,
                    userProfileTemplate = Handlebars.compile(userProfileSource),
                    userProfilePlaceholder = document.getElementById('user-profile');

                var oauthSource = document.getElementById('oauth-template').innerHTML,
                    oauthTemplate = Handlebars.compile(oauthSource),
                    oauthPlaceholder = document.getElementById('oauth');

                var params = getHashParams();

                var access_token = params.access_token,
                    refresh_token = params.refresh_token,
                    error = params.error;

                if (error) {
                    alert('There was an error during the authentication');
                } 
                
                else {
                    if (access_token) {
                        // render oauth info
                        oauthPlaceholder.innerHTML = oauthTemplate({
                            access_token: access_token,
                            refresh_token: refresh_token
                        });

                        $.ajax({
                            url: 'https://api.spotify.com/v1/me',
                            headers: {
                                'Authorization': 'Bearer ' + access_token
                            },
                            success: function(response) {
                                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                                $('#login').hide();
                                $('#loggedin').show();
                            }
                        });
                    } else {
                        // render initial screen
                        $('#login').show();
                        $('#loggedin').hide();
                    }
                }
            })();
        </script>

        <script>
            function sendRequest(url, handleData) {
                var access_token = window.location.href.split("access_token=")[1].split("&")[0];

                return $.ajax({
                    url: url,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", "Bearer " + access_token)
                    },
                    success: function(data) {
                        handleData(data);
                    }
                })
            }
        </script>

        <div id="content">
            <section class="container">
                <h1>Your favorite genres</h1>
            </section>
    
            <section class="container">
                <div class="half">
                    <canvas id="chart"></canvas>
                </div>
    
                <div class="half"> 
                    <ol id="data"></ol>
                </div>
            </section>
    
            <div>
                <section class="container">
                    <h1>Your playlists</h1>
                    <ol id="playlists-list"></ol>
                </section>
            </div>
    
            <!-- <button onclick="downloadPlaylist()">Click Me</button> -->
        </div>

        <script>
            if (window.location.href.search("access_token=") != -1) {
                const TOP_ARTISTS = "https://api.spotify.com/v1/me/top/artists?limit=100&time_range=long_term";
                const PLAYLISTS = "https://api.spotify.com/v1/me/playlists";

                sendRequest(TOP_ARTISTS, createChart);
                sendRequest(PLAYLISTS, displayPlaylists);

                function downloadPlaylist() {
                    $.get("/demo/playlist", {
                        playlist: "https://open.spotify.com/playlist/4xiEanfiAqRPNqpS0rXVQU"
                    });
                }

                document.getElementById("content").style.display = "block";
            }
        </script>
    </body>
</html>
